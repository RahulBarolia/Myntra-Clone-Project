<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo">
            <a href=""><img src="images/myntra_logo.webp" class="image"></a>
        </div>

        <nav class="nav-bar">
            <a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Home & Living</a>
            <a href="">Beauty</a>
            <a href="" class="sup-new">Studio</a>
        </nav>

        <div class="input-field">
            <span class="material-symbols-outlined search_icon">search</span>
            <input type="text" placeholder="Search for products, brands and more">
        </div>

        <div class="action-bar">
            <div class="action-container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action">Profile</span>
            </div>
            <div class="action-container">
                <span class="material-symbols-outlined">favorite</span>
                <span class="action">Whislist</span>
            </div>
            <div class="action-container">
                <span class="material-symbols-outlined">shopping_bag</span>
                <span class="action">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-container bottom-gap">
            <img class="banner-image" src="images/d-1.0-UHP-28122023-MainBannerDailyChanging-Z1-P6-Jack&Jones-Madame-min60.webp" alt="">
        </div>

        <div class="category-heading bottom-gap">
            <h1 class="heading-category">Shop by category</h1>
        </div>

        <div class="category-items bottom-gap">
            <a href="#"><img class="sale_item" src="images/categories/1.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/2.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/3.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/4.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/5.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/6.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/7.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/8.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/9.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/9.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/9.jpg"></a>
            <a href="#"><img class="sale_item" src="images/categories/10.jpg"></a>
        </div>
    </main>
    <footer>
        <div class="footer-heading"><h1>designed by rahul barolia</h1></div>
    </footer>
</body>
</html>
